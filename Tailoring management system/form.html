  <h1>Student Registration</h1>

  <form action="/submit-form" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label>Program:</label>
    <br>
    <select name="program" id="program" required>
      <option value="">-- Select Program --</option>
      <option value="web-development">Web Development</option>
      <option value="data-science">Data Science</option>
      <option value="graphic-design">Graphic Design</option>
    </select>
    <br>

    <label>Gender:</label>
    <br>
    <input type="radio" name="gender" id="male" value="male" required>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female" required>
    <label for="female">Female</label>
    <br>

    <label for="interests">Areas of Interest (check all that apply):</label>
    <br>
    <input type="checkbox" name="interests[]" id="frontend" value="frontend-development">
    <label for="frontend">Front-End Development</label>
    <br>
    <input type="checkbox" name="interests[]" id="backend" value="backend-development">
    <label for="backend">Back-End Development</label>
    <br>
    <input type="checkbox" name="interests[]" id="design" value="design">
    <label for="design">Design</label>
    <br>

    <button type="submit">Register</button>
  </form>

</body>
